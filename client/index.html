<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPS Multiplayer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a1a2e;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
      }

      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
      }

      /* Crosshair */
      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 1000;
      }

      .crosshair::before,
      .crosshair::after {
        content: '';
        position: absolute;
        background: white;
        box-shadow: 0 0 2px black;
      }

      .crosshair::before {
        width: 2px;
        height: 12px;
        left: 50%;
        transform: translateX(-50%);
        top: -5px;
      }

      .crosshair::after {
        width: 12px;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
        left: -5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
